<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VDC - a21aarondn</title>
    <style>
        div {
            padding: 3px;
        }
    </style>
    <script>
        // Función que oculta o despliega la caja para introducir el centro
        function desplegarCentro() {
            var x = document.getElementById("divCentro");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Vigo Developers Conference 2021</h1>
    </header>
    <nav>
        <a href="https://hoxe.vigo.org">Concello de Vigo</a>
        <a href="https://www.edu.xunta.gal/centros/iesteis/">IES de Teis</a>
    </nav>
    <section id="formularioRegistro">
        <h2>Formulario de registro</h2>
        <form action="" method="get">
            <fieldset>
                <legend>Datos de usuario</legend>
                <div>
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre" required
                        autofocus />
                </div>
                <div>
                    <label for="apellidosUsuario">Apellidos</label>
                    <input type="text" id="apellidosUsuario" name="apellidosUsuario" placeholder="Apellidos" required />
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="DNI" required
                        pattern="[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKE]" />
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" min="1900-01-01" max="2003-12-12" id="fechaNacimiento" name="fechaNacimiento" />
                </div>
                <div>
                    <label>Género</label>
                    <input type="radio" name="genero">Hombre</input>
                    <input type="radio" name="genero">Mujer</input>
                    <input type="radio" name="genero" default>Otro</input>
                </div>
                <div>
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" />
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" pattern="[0-9]{9}" id="telefono" name="telefono" />
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input id="email" type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="foto">Carga una foto</label>
                    <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" />
                </div>
                <div>
                    <label for="esEstudiante">¿Eres estudiante?</label>
                    <input type="checkbox" id="esEstudiante" name="esEstudiante" onclick="desplegarCentro();" />
                    <div id="divCentro" style="display: none;">
                        <input type="text" id="centroEducativo" name="centroEducativo" placeholder="Nombre del centro" />
                    </div>
                </div>
                <div>
                    <label>Marca los idiomas que domines</label>
                    <label><input type="checkbox" name="dominaPhp" />PHP</label>
                    <label><input type="checkbox" name="dominaJava" />Java</label>
                    <label><input type="checkbox" name="dominaPython" />Python</label>
                    <label><input type="checkbox" name="dominaC" />C</label>
                    <label><input type="checkbox" name="dominaCsharp" />C#</label>
                    <label><input type="checkbox" name="dominaCpp" />C++</label>
                    <label><input type="checkbox" name="dominaJs" />Javascript</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos de registro</legend>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Franja</th>
                                <th>Tema</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>9:30-10:40</td>
                                <td>
                                    <select name="tema1">
                                        <option value=""></option>
                                        <option value="temaFuturo">Futuro de la web</option>
                                        <option value="temaHTML">HTML</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>11:00-12:30</td>
                                <td>
                                    <select name="tema2">
                                        <option value=""></option>
                                        <option value="temaSyC">Servidor y cliente</option>
                                        <option value="temaPosicion">Posicionamiento</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>16:00-18:30</td>
                                <td>
                                    <select name="tema3">
                                        <option value=""></option>
                                        <option value="temaDocker">Web en Docker</option>
                                        <option value="temaCSS">Futuro CSS</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>19:00-20:30</td>
                                <td>
                                    <select name="tema4">
                                        <option value=""></option>
                                        <option value="temaJavascript">JS Frameworks</option>
                                        <option value="temaFuturo">Futuro de la web</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
            <input id="enviarRegistro" type="image" src="enviar.png" width="120px" />
            <div id="cajaAgradecimiento">

            </div>
            <!--<input type="submit" id="enviarRegistro" value="Enviar" />-->
        </form>
    </section>
    <footer>
        <p>Ejercicio realizado por a21aarondn para LMSXI 1º DAW 2021</p>
    </footer>
    <script>
        // Función que muestra mensaje de agradecimiento por el registro
        var boton = document.getElementById("enviarRegistro");
        var onButtonClick = function () {
            var nombre = document.getElementById("nombreUsuario").value;
            var apellidos = document.getElementById("apellidosUsuario").value;
            var nif = document.getElementById("dni").value;
            var email = document.getElementById("email").value;
            var mensaje;
            if (nombre === "" || apellidos === "" || nif === "") {
                mensaje = "Faltan datos"
            } else if (email === "") {
                mensaje = "Gracias por registrarte, " + nombre;
            } else {
                mensaje = "Gracias por registrarte, " + nombre + ". Se enviarán notificaciones a " + email;
            }
            //document.getElementById("cajaAgradecimiento").textContent = mensaje; 
            alert(mensaje);
        }
        boton.addEventListener("click", onButtonClick);
    </script>
</body>

</html>
